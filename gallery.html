<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Muscle Forge Gym</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="images/logo.png" alt="Muscle Forge Logo" class="logo"></a></li>
            <li><a href="index.html#timetable">Timetable</a></li>
            <li><a href="gallery.html#contact-us">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="index.html#plans" class="plans">Plans</a></li>
        </ul>
    </nav>  
    <main>
        <section id="gallery">
            <h1>Gym Gallery</h1>
            <div class="gallery-container">
                <div class="gallery-card">
                    <img src="images/gym1.png" alt="">
                    <p>Machine room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym2.jpeg" alt="">
                    <p>Free weights room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym3.jpg" alt="">
                    <p>Functional room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym4.jpg" alt="">
                    <p>Cardio room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym5.webp" alt="">
                    <p>Boxing room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym6.webp" alt="">
                    <p>Sports courts</p>
                </div>
            </div>
        </section>


    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-social">
                <img src="images/logo.png" alt="Muscle Forge Logo">
                <p>contact@muscleforge.com</p>
                <p><u>@muscleforge</u> on all social media</p>
            </div>
            <div class="footer-contact">
                <h3 id="contact-us">Contact us</h3>
                <form id="contact-form" method="post">        
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br>
        
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="footer-pages">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#timetable">Timetable</a></li>
                    <li><a href="index.html#contact-us">Contact Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="index.html#plans">Plans</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
