<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Muscle Forge Gym</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="images/logo.png" alt="Muscle Forge Logo" class="logo"></a></li>
            <li><a href="index.html#timetable">Timetable</a></li>
            <li><a href="gallery.html#contact-us">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="index.html#plans" class="plans">Plans</a></li>
        </ul>
    </nav>  
    <main>
        <section id="gallery">
            <h1>Gym Gallery</h1>
            <div class="gallery-container">
                <div class="gallery-card">
                    <img src="images/gym1.jpg" alt="Photo by Max Rahubovskiy: https://www.pexels.com/photo/interior-of-modern-fitness-club-with-various-machines-and-equipment-7031705/">
                    <p>Machine room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym2.jpg" alt="Photo by Joseph Wayne Buchanan: https://www.pexels.com/photo/man-in-red-and-black-shorts-1144864/">
                    <p>Free weights room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym3.jpg" alt="Photo by Max Rahubovskiy: https://www.pexels.com/photo/various-fitness-machines-in-modern-spacious-gym-7031706/">
                    <p>Functional room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym4.jpg" alt="Photo by William Choquette: https://www.pexels.com/photo/an-on-treadmill-1954524/">
                    <p>Cardio room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym5.jpg" alt="Photo by Tima Miroshnichenko: https://www.pexels.com/photo/brawny-man-punching-a-punching-bag-5750816/">
                    <p>Boxing room</p>
                </div>
                <div class="gallery-card">
                    <img src="images/gym6.jpg" alt="Photo by the happiest face =): https://www.pexels.com/photo/woman-in-black-shirt-and-black-pants-walking-on-brown-floor-tiles-2807152/">
                    <p>Sports courts</p>
                </div>
            </div>
        </section>


    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-social">
                <img src="images/logo.png" alt="Muscle Forge Logo">
                <a href="mailto:contact@muscleforge.com?subject=inquiry%20from%20website"><p>contact@muscleforge.com</p></a>
                <p><u>@muscleforge</u> on all social media</p>
            </div>
            <div class="footer-contact">
                <h3 id="contact-us">Contact us</h3>
                <form id="contact-form" method="post">        
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br>
        
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="footer-pages">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#timetable">Timetable</a></li>
                    <li><a href="index.html#contact-us">Contact Us</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="index.html#plans">Plans</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
